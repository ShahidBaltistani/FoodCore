<app-not-found [visible] = "!food" resetLinkText="Go to Home Page" notFoundMessage="Product Not Found"></app-not-found>

<div *ngIf = "food" class="container">
  <img [src] = "food.imageUrl" [alt]=" food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
    </div>
    <star-rating
 [value]="food.star"
  [totalstars] = "5"
   checkedcolor = "red"
    uncheckedcolor = "black"
     size = "24px"
      [readonly] = "true">
    </star-rating>
    <div class="origins">
      <span *ngFor = "let o of food.origins">{{o}}</span>
    </div>
    <div class="tag">
      <app-tags [foodPageTags]="food.tags" justifyContent = "start"></app-tags>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong>Minutes
      </span>
    </div>
    <div class="price">
      <span>
        {{food.price | currency}}
      </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
